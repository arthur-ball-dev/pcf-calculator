[pytest]
# TASK-DATA-P5-005: Product Catalog Expansion - Bug Fix
# TASK-BE-P5-010: Fix Backend Test Failures
#
# Configure pytest for backend tests.
# The catalog seeding plugin is registered via pyproject.toml entry_points.
# Note: Disabled automatic seeding via -p no:catalog_seed to fix test failures
# for tests that expect empty or specifically-seeded databases.
# Use the catalog_seeded_db fixture explicitly when seeding is needed.

pythonpath = .

# Test paths
testpaths = tests

# Disable automatic catalog seeding plugin
# Tests that need seeded data should use the catalog_seeded_db fixture explicitly
addopts = -p no:catalog_seed

# Markers
markers =
    integration: mark test as integration test
    requires_redis: mark test as requiring Redis