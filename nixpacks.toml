[phases.setup]
aptPkgs = ["python3", "python3-pip", "python3-venv", "nodejs", "npm"]

[phases.install]
cmds = ["pip3 install --break-system-packages -r backend/requirements.txt", "cd frontend && npm ci"]

[phases.build]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "PYTHONPATH=/app python3 -m alembic -c backend/alembic.ini upgrade head && PYTHONPATH=/app python3 backend/scripts/seed_data.py && PYTHONPATH=/app python3 -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
