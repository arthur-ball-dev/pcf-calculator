# Railway.toml - Railway Platform Configuration
# Place this file in the root of your repository
# Documentation: https://docs.railway.app/deploy/config-as-code

[build]
builder = "NIXPACKS"
buildCommand = "pip install -r backend/requirements.txt && cd frontend && npm ci && npm run build"

# Only watch these paths for changes - ignores , knowledge/, etc.
# This prevents unnecessary deployments when you update documentation
watchPaths = [
  "backend/**",
  "frontend/src/**",
  "frontend/public/**",
  "data/**",
  "backend/requirements.txt",
  "frontend/package.json",
  "frontend/package-lock.json",
  "railway.toml",
  "Procfile",
  "nixpacks.toml"
]


[deploy]
# Command to start the application
# Note: $PORT is automatically provided by Railway
startCommand = "cd backend && python3 seed_data.py && python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT"

# Health check configuration
healthcheckPath = "/health"
healthcheckTimeout = 100

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Number of replicas (1 for MVP, scale up later)
numReplicas = 1
