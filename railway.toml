# Railway.toml - Railway Platform Configuration
# Place this file in the root of your repository
# Documentation: https://docs.railway.app/deploy/config-as-code

[build]
builder = "NIXPACKS"

# Only watch these paths for changes - ignores , knowledge/, etc.
# This prevents unnecessary deployments when you update documentation
watchPaths = [
  "backend/**",
  "frontend/src/**",
  "frontend/public/**",
  "data/**",
  "backend/requirements.txt",
  "frontend/package.json",
  "frontend/package-lock.json",
  "railway.toml",
  "Procfile",
  "nixpacks.toml"
]


[deploy]
# Complete startup sequence: migrations → seeding → server
# This runs in a single command to ensure DB is ready before uvicorn starts
startCommand = "cd backend && PYTHONPATH=/app python3 -m alembic upgrade head && PYTHONPATH=/app python3 scripts/seed_data.py && cd /app && PYTHONPATH=/app python3 -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT"

# Health check configuration
healthcheckPath = "/health"
healthcheckTimeout = 100

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Number of replicas (1 for MVP, scale up later)
numReplicas = 1
