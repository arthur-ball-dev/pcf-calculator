# Railway.toml - Railway Platform Configuration
# Place this file in the root of your repository
# Documentation: https://docs.railway.app/deploy/config-as-code

[build]
builder = "NIXPACKS"

# Only watch these paths for changes - ignores , knowledge/, etc.
# This prevents unnecessary deployments when you update documentation
watchPaths = [
  "backend/**",
  "frontend/src/**",
  "frontend/public/**",
  "data/**",
  "backend/requirements.txt",
  "frontend/package.json",
  "frontend/package-lock.json",
  "railway.toml",
  "Procfile",
  "nixpacks.toml"
]


[deploy]
# Startup command is controlled by nixpacks.toml [start] section
# nixpacks.toml handles: migrations → seeding → uvicorn startup
# DO NOT override startCommand here or it will skip database initialization

# Health check configuration
healthcheckPath = "/health"
healthcheckTimeout = 100

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Number of replicas (1 for MVP, scale up later)
numReplicas = 1
